<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="main">   
        <p>Пожалуйста, введите свое имя и фамилию.</p>
        <form method="POST" action="pdfMake\pdf">
            <div class="field">
                <label for='txtFirstName'>Имя: </label>
                <input type="text" id='txtFirstName' name='fname'>
            </div>
            <br>
            <br>
            <div class="field">
                <label for='txtLastName'>Фамилия: </label>
                <input type="text" id='txtLastName' name='lname'>
            </div>
            <br>
            <br>

            <button type="submit" >Создать Pdf</button>
        </form>
    </div>
</body>
</html>
